<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>my package - location</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="main">
    
    <div class="nav">
      <h1>P-TRACKER</h1>
    </div>
    <div class="sections">
      
      <div class="top-section">
        <div class="status-div">
          <img class="status" src="images/check-box (1).png" alt="icon">
        </div>
        <div>
          <h4>72TMS8071972BGJ</h4>
          <p class="sts">Deliverd (14 Days)</p>
        </div>
      </div>
      <div class="mid-section">
        <div>
          <h4> • From: China <span class="sts">(Wisconsin, New York)</span></h4>
          <br>
        </div>
        <div>
          <h4>• Destination: USA <span class="sts">(Quater, Arabia)</span></h4>
        </div>
        
      </div>
      <div class="tracking-info">
        <h4>Origin - Tracking Package</h4>
        <br>
        <div class="status delivered">
          <h4>Deliverd</h4>
          <span class="date">2024-04-05 04:57</span>
        </div>
        <div class="status out-for-delivery">
          <h4>Out for Delivery</h4>
          <span class="date">2024-04-01 15:24</span>
        </div>
        <div class="status transit">
          <h4>In Transit, Arrival at Processing Center</h4>
          <span class="date">2024-04-05 04:57</span>
        </div>
  <!-- Add more statuses as needed -->
      </div>
    </div>
      
    </div>
    
  </div>

</body>

</html>
